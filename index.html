<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Story List Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          <link rel="stylesheet" href="w2.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-2 border-end sidebar">
            <h2 class="my-4 ms-3 instagram-logo">Instagram</h2>
            <ul class="nav flex-column ms-3">
              <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
              <li class="nav-item"><a class="nav-link" href="#">搜尋</a></li>
              <li class="nav-item"><a class="nav-link" href="#">探索</a></li>
              <li class="nav-item"><a class="nav-link" href="#">連續短片</a></li>
              <li class="nav-item"><a class="nav-link" href="#">訊息</a></li>
              <li class="nav-item"><a class="nav-link" href="#">通知</a></li>
              <li class="nav-item"><a class="nav-link" href="#">建立</a></li>
              <li class="nav-item"><a class="nav-link" href="#">個人檔案</a></li>
              <li class="nav-item"><a class="nav-link" href="#">更多</a></li>
            </ul>
          </div>
    
          <div class="col-10 p-4">
            <div class="d-flex overflow-auto mb-4">
              <img src="img/IMG_0026.jpeg" class="rounded-circle me-3" alt="story">
              <img src="img/IMG_0105.jpeg" class="rounded-circle me-3" alt="story">
              <img src="img/IMG_0135.jpeg" class="rounded-circle me-3" alt="story">
              <img src="img/IMG_0155.jpeg" class="rounded-circle me-3" alt="story">
            </div>
    
            <div class="post mb-5">
              <h5><strong>news.ebc</strong> ‧ 35分鐘</h5>
              <img width="300px" src="img/IMG_8455.jpeg" class="img-fluid my-2" alt="post image">
              <p>超級可愛～</p>
            </div>
          </div>
        </div>
      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
