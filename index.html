<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <main>
        
        <form class="form-box">
            <h1>註冊新帳號</h1>
            <label for="username">使用者名稱</label>
            <input type="text" id="username" name="username" placeholder="請輸入使用者名稱" required>
    
            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" placeholder="請輸入電子信箱" required>
    
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
    
            <label for="confirm">確認密碼</label>
            <input type="password" id="confirm" name="confirm" placeholder="再次輸入密碼" required>
    
            <label for="birthday">生日</label>
            <input type="date" id="birthday" name="birthday">
    
            <p>性別</p>
            <div class="flex-row">
                <label><input type="radio" name="gender" value="男"> 男</label>
                <label><input type="radio" name="gender" value="女"> 女</label>
                <label><input type="radio" name="gender" value="其他"> 其他</label>
            </div>
    
            <p>興趣</p>
            <div class="flex-row">
                <label><input type="checkbox" name="interest" value="閱讀"> 閱讀</label>
                <label><input type="checkbox" name="interest" value="音樂"> 音樂</label>
                <label><input type="checkbox" name="interest" value="運動"> 運動</label>
                <label><input type="checkbox" name="interest" value="旅行"> 旅行</label>
            </div>
    
            <label for="intro">自我介紹</label>
            <textarea id="intro" name="intro" rows="4"></textarea>
    
            <button type="submit">送出註冊</button>
        </form>
      </main>
</body>
</html>
