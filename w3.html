<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>個人簡介頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="w3.css">
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center relative overflow-hidden font-sans">

  <!-- 背景泡泡 -->
  <div class="bubble bubble-1"></div>
  <div class="bubble bubble-2"></div>
  <div class="bubble bubble-3"></div>
  <div class="bubble bubble-4"></div>
  <div class="bubble bubble-5"></div>
  <div class="bubble bubble-6"></div>
  <div class="bubble bubble-7"></div>
  <div class="bubble bubble-8"></div>

  <!-- 主要內容 -->
  <div class="relative z-10 w-full max-w-5xl bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-10 flex flex-col md:flex-row items-center gap-10 group animate-fade-in">

    <!-- 左邊：大頭貼＋姓名＋自我介紹 -->
    <div class="w-full md:w-1/2 flex flex-col items-center text-center space-y-5">
      <img src="/IMG_8825.JPG" alt="大頭貼" class="w-40 h-40 rounded-full object-cover shadow-lg animate-float">
      <h1 class="text-4xl font-bold text-pink-600">張家蓁</h1>
      <p class="text-gray-700 text-base leading-relaxed">嗨！我是張家蓁。</p>
    </div>

    <!-- 右邊：技能、社群、聯絡表單 -->
    <div class="w-full md:w-1/2 space-y-8">

      <!-- 技能清單 -->
      <div>
        <h2 class="text-2xl font-semibold text-pink-500 mb-3">技能 Skills</h2>
        <div class="flex flex-wrap gap-3">
          <span class="skill-tag">網頁設計</span>
          <span class="skill-tag">平面設計</span>
          <span class="skill-tag">影片剪輯</span>
      </div>

      <!-- 社群連結 -->
      <div>
        <h2 class="text-2xl font-semibold text-pink-500 mb-3">社群連結</h2>
        <div class="flex gap-5">
          <!-- IG -->
          <a href="#" class="text-pink-400 hover:text-pink-600 social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zM12 7.5a4.5 4.5 0 110 9 4.5 4.5 0 010-9zM18 6.75a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0zM12 9.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5z" />
            </svg>
          </a>

          <!-- FB -->
          <a href="#" class="text-pink-400 hover:text-pink-600 social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22 12a10 10 0 10-11.62 9.87v-7h-2v-2.87h2V9.64c0-2 1.17-3.13 2.94-3.13.85 0 1.74.15 1.74.15v1.92h-1c-1 0-1.32.62-1.32 1.26v1.51h2.25l-.36 2.87h-1.89v7A10 10 0 0022 12z" />
            </svg>
          </a>

          <!-- LINE -->
          <!-- <a href="#" class="text-pink-400 hover:text-pink-600 social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19.2 4H4.8A2.8 2.8 0 002 6.8v10.4A2.8 2.8 0 004.8 20h14.4a2.8 2.8 0 002.8-2.8V6.8A2.8 2.8 0 0019.2 4zm-7 12.5c-4 0-7.2-2.6-7.2-5.7 0-3.1 3.2-5.7 7.2-5.7s7.2 2.6 7.2 5.7c0 3.1-3.2 5.7-7.2 5.7z"/>
            </svg>
          </a> -->
        </div>
      </div>

      <!-- 聯絡我表單 -->
      <div>
        <h2 class="text-2xl font-semibold text-pink-500 mb-3">聯絡我</h2>
        <form class="flex flex-col gap-4">
          <input type="text" placeholder="名字" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
          <input type="email" placeholder="Email" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
          <textarea placeholder="訊息內容" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" rows="3"></textarea>
          <button type="submit" class="px-6 py-3 bg-pink-400 text-white rounded-full font-semibold hover:bg-pink-500 transition ripple-button">
            送出訊息
          </button>
        </form>
      </div>

    </div>

  </div>

</body>
</html>
